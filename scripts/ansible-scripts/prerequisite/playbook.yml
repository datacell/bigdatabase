- name: Initalize playbook
  hosts: all
  gather_facts: False
  become: yes
  become_method: sudo

  tasks:
  - block:
    - name: Setting proxy
      set_fact:
        proxy_env: {
                   "https_proxy": "https://{{ proxy_user }}:{{ proxy_passwd }}@{{ proxy_server }}:{{ proxy_port }}",
                   "http_proxy": "http://{{ proxy_user }}:{{ proxy_passwd }}@{{ proxy_server }}:{{ proxy_port }}"
                 }

    - name: Setting Download proxy
      set_fact:
      get_url_proxy_env: {
                 "https_proxy": "http://{{ proxy_user }}:{{ proxy_passwd }}@{{ proxy_server }}:{{ proxy_port }}",
                 "http_proxy": "http://{{ proxy_user }}:{{ proxy_passwd }}@{{ proxy_server }}:{{ proxy_port }}"
               }
    when: proxy_optional


- name: Gathering Facts
  hosts: all
  gather_facts: True
  become: yes
  become_method: sudo

- name: Install prerequisites
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - prep
